<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LISA API</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />
    </head>
    <body>
        {% from "security/_macros.html" import render_field_with_errors, render_field %}
        {% include "security/_messages.html" %}
        <form action="{{ url_for_security('login') }}" method="POST" name="login_user_form" class="form-1">
            {{ login_user_form.hidden_tag() }}
            <p class="field">
                <input type="text" name="login" placeholder="Username">
                <i class="fa fa-2 fa-user"></i>
            </p>
            <p class="field">
                <input type="password" name="password" placeholder="Password">
                <i class="fa fa-2 fa-lock"></i>
            </p>
            {{ render_field(login_user_form.next) }}
            <p class="submit">
                <button type="submit" name="submit"><i class="fa fa-2 fa-arrow-right"></i></button>
            </p>
        </form>
    </body>
</html>
